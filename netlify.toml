[build]
  # Build from the root directory (not frontend/)
  base = "."
  # Build command
  command = "npm run build"
  # Directory to publish (after build)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

  # Disable secrets scanning for legitimate frontend environment variables
  SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_API_URL,VITE_ETHEREUM_RPC_URL,VITE_POLYGON_RPC_URL,VITE_SEPOLIA_RPC_URL,VITE_WALLETCONNECT_PROJECT_ID,VITE_ETHERSCAN_API_KEY,VITE_BACKEND_URL"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

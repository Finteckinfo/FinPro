# Netlify Configuration for FinERP Frontend

[build]
  # Build command
  command = "npm run build"
  # Directory to publish (Vite outputs to 'dist')
  publish = "dist"
  # Node version for build
  [build.environment]
    NODE_VERSION = "18"
    # VITE_* variables are intentionally public (embedded in client-side code)
    # These are not secrets - they're meant to be accessible in the browser
    SECRETS_SCAN_OMIT_KEYS = "VITE_SUPABASE_URL,VITE_SUPABASE_ANON_KEY,VITE_API_URL,VITE_BACKEND_URL,VITE_ETHEREUM_RPC_URL,VITE_POLYGON_RPC_URL,VITE_SEPOLIA_RPC_URL,VITE_WALLETCONNECT_PROJECT_ID,VITE_ETHERSCAN_API_KEY"
    # Also exclude dist folder from scanning (build output)
    SECRETS_SCAN_OMIT_PATHS = "dist/**,**/dist/**"

# SPA redirects - all routes should serve index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Don't cache HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Environment variables will be set in Netlify dashboard
# See NETLIFY_DEPLOYMENT.md for setup instructions

